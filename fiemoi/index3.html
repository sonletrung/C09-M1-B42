<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css"> 
    <script src="index3.js"></script>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="7"><input type = "text" id="pt" style="text-align: right;"></td>
        </tr>
        <tr>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td><button onclick="inp(7)">7</button></td>
            <td><button onclick="inp(8)">8</button></td>
            <td><button onclick="inp(9)">9</button></td>
            <td>/</td>
        </tr>
        <tr>
            <td><button onclick="inp(4)">4</button></td>
            <td><button onclick="inp(5)">5</button></td>
            <td><button onclick="inp(6)">6</button></td>
            <td><button onclick="inp('X')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="inp(1)">1</button></td>
            <td><button onclick="inp(2)">2</button></td>
            <td><button onclick="inp(3)">3</button></td>
            <td><button onclick="inp('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inp(0)">0</button></td>
            <td>.</td>
            <td><button onclick=cal()>=</button></td>
            <td><button onclick="inp('+')">+</button></td>
        </tr>
    </table>
    
</body>
</html>
