    <script>
        function a(){
            let dichuyen = document.getElementById("x");
            dichuyen.style.top = parseInt(dichuyen.style.top)- 10+'px';
        }
        function b(){
            let dichuyen = document.getElementById("x");
            dichuyen.style.top = parseInt(dichuyen.style.top)+ 10+'px';
        }
        function c(){
            let dichuyen = document.getElementById("x");
            dichuyen.style.left = parseInt(dichuyen.style.left)- 10+'px';
        }
        function d(){
            let dichuyen = document.getElementById("x");
            dichuyen.style.left = parseInt(dichuyen.style.left)+ 10+'px';
        }
        function e(evt){
            console.log(evt);
            switch (evt.keyCode){
                case 39:
                    d();
                    break;
                case 37:
                    c();
                    break;
                case 38:
                    a();
                    break;
                case 40:
                    b();
                    break;
        let vt= 5;
        let vty = 0;
        setInterval(()=>{
            dichuyen.style.top = parseFloat(dichuyen.style.top)+ vt+'px';
            dichuyen.style.left = parseFloat(dichuyen.style.left)+ vt+'px';
        })
            window.addEventListener('keydown',e);
            if(e.keyCode =="s"){
                vt=0;
                vty=5;
            }
            if(e.keyCode =="a"){
                vt=-5;
                vty=0;
            }
            if(e.keyCode =="w"){
                vt=0;
                vty=-5;
            }
            if(e.keyCode =="d"){
                vt=5;
                vty=0;
            }
        }
        }
    </script>
