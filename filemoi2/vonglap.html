<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let sout;
    sout = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
                for(let j=1;j<=9;j++){
                    sout=sout+"<td>"+i+" X "+j+" = "+ j*i + "</td>"
                }
            sout = sout + "</tr>";
            }
    sout = sout + "</table>";
    document.write(sout);
    </script>
</body>
</html>
